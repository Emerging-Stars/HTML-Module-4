
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Radio</title>
</head>
<body>
    <h1>Select Favourite Colors</h1>
      <form>
        <fieldset>
            <legend>Color of Pillow</legend>
           <input type="radio" id="red" name="pillow"> 
           <label for="red">Red</label>
           <br>

          <input type="radio" id="blue" name="pillow"> 
          <label for="blue">Blue</label>
          <br>

          <input type="radio" id="green" name="pillow"> 
          <label for="green">Green</label>
          <br>
        </fieldset>


      <fieldset>
           <legend>Color of Bed</legend>

          <input type="radio" id="red" name="bed"> 
           <label for="red">Red</label>
           <br>

          <input type="radio" id="blue" name="bed"> 
          <label for="blue">Blue</label>
          <br>

          <input type="radio" id="green" name="bed"> 
          <label for="green">Green</label>
          <br>

        </fieldset>

      </form>
</body>
</html>
