<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms - SignUp</title>
</head>
<body>
        <form>

            <label for="name"> Full Name:</label> <br>
            <input type="text" placeholder="Enter Your Name" id="name"> <br> 

            <label for="email"> Email:</label> <br>
            <input type="text"  placeholder="Enter your Email" id="email"> <br>

            <label for="age">Age</label> <br>
            <input type="number" placeholder="Enter your age" id="age"> <br>

            <label for="password">Password</label> <br>
            <input type="password" placeholder="Enter your Password" id="password"> <br>

            <label for="confirm-password">Confirm Password</label> <br>
            <input type="password" placeholder="Confirm Your Password" id="confirm-password">
            <br> <br>

            <input type="submit" value="Register">




        </form>
</body>
</html>
